@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String)


<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@message</title>
    </head>
    <body>
        <h1>@message</h1>
    </body>
</html>
