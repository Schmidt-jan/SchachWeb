on: [push]
name: Linux_Container_Workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # checkout the repo
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Build and push image'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/chess_web_app:latest
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/chess_web_app:latest

      - name: 'Deploy to Azure Container Instances'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ChessWebApp'
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/chess_web_app:latest'
